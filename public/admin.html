<!DOCTYPE html>
<html>
<head>
  <title>Slideshow Admin</title>
  <meta charset="utf-8">
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 1.5rem;
      margin: 1rem 0;
      background: #f9f9f9;
    }
    h2 { margin-top: 0; }
    input {
      padding: 0.5rem;
      margin: 0.5rem 0;
      width: 100%;
      max-width: 300px;
    }
    button {
      padding: 0.5rem 1rem;
      margin: 0.5rem 0.5rem 0 0;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    button:disabled { background: #ccc; cursor: not-allowed; }
    .success { color: green; }
    .error { color: red; }
    .stat { font-size: 2rem; font-weight: bold; }
    .progress-bar {
      width: 100%;
      height: 20px;
      background: #ddd;
      border-radius: 4px;
      overflow: hidden;
      margin: 1rem 0;
    }
    .progress-fill {
      height: 100%;
      background: #28a745;
      transition: width 0.3s;
    }
  </style>
</head>
<body>
  <h1>Slideshow Admin</h1>

  <div class="card">
    <h2>Image Statistics</h2>
    <p>Raw images: <span class="stat" id="raw-count">-</span></p>
    <p>Processed images: <span class="stat" id="processed-count">-</span></p>
    <p><small>Last updated: <span id="stats-timestamp">-</span></small></p>
  </div>

  <div class="card">
    <h2>Slideshow Settings</h2>
    <label>
      Interval (minutes):
      <input type="number" id="interval" min="0.1" step="0.1" />
    </label><br>
    <button onclick="saveSlideshow()">Save Slideshow Settings</button>
    <p id="slideshow-message"></p>
  </div>

  <div class="card">
    <h2>Preprocessing Settings</h2>
    <label>
      Target Width (pixels):
      <input type="number" id="width" min="1" />
    </label><br>
    <label>
      Target Height (pixels):
      <input type="number" id="height" min="1" />
    </label><br>
    <button onclick="savePreprocessing()">Save & Reprocess All Images</button>
    <button onclick="manualReprocess()">Reprocess Now</button>
    <p id="preprocessing-message"></p>
    <div id="progress-container" style="display: none;">
      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill"></div>
      </div>
      <p id="progress-text">Processing: 0/0</p>
    </div>
  </div>

  <script src="/js/admin.js"></script>
</body>
</html>
